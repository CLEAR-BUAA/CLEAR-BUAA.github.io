
<div class="text-center">
	<img src="assets/images/wyc.JPG" alt="photo" class="logo-image" width="200px"/>
</div>
<div class="contact-container container-block" style="padding-top:20px;">
	<ul class="list-unstyled contact-list">

	   {% if site.email %}
		<li class="email" style="line-height:30px"><a href="mailto: {{site.email}}"><i class="fa fa-envelope"></i> &nbsp; {{site.email}}</a></li>
	  {% endif %}

		{% if site.website %}
		<li class="website" style="line-height:30px"><a href="https://scholar.google.com.sg/citations?user=qL9Csv0AAAAJ&hl=en" target="_blank"><i class="fa fa-globe"></i> &nbsp; {{site.website}}</a></li>
		{% endif %}
 
	</ul>
</div><!--//contact-container-->
